<script>
	// $(".next").click(function(){
	// 	window.location.href="../PlotSelections/PlotSelections.html";
	// })
	$(".jump").click(function(){
		window.location.href="../../html/PlotSelections/PlotSelections.html";
	})
	
	//input框验证是否为空
	$(function(){
    $('input').on('input propertychange',function(){
        if(($.trim($('.inputone').val())!=="")&&($.trim($('.inputtwo').val())!=="")&&($.trim($('.inputthree').val())!=="")&&($.trim($('.inputfour').val())!=="")){
        $('.next').css({'background-color':' #3299fe',});
	    }else{
	        $('.next').css({'background-color':'#ccc',}); 
	         }
	    });
	});
	
	
 	//流程条
    var $step = $("#step");
    var $index = $("#index");

	$step.step({
		index: 0,
		time: 500,
		title: ["评查登记", "评查情节分析", "评查结果分析"]
	});

	$index.text($step.getIndex());

	$(".next").on("click", function() {
		$step.nextStep();
		$index.text($step.getIndex());
	});	
	$(".btn1").on("click", function() {
				$step.toStep(1);
				$index.text($step.getIndex());
			});

	$(".btn2").on("click", function() {
				$step.toStep(2);
				$index.text($step.getIndex());
	});		
	
</script>
